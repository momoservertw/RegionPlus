Config-Version: 4

General:
  Settings:
    Features:
      # Changed these options need to restart the server.
      Hook:
        Residence: true
        MultiverseCore: true
        SurvivalMechanics: true
        Vehicles: true

# Adding more features for Residence.
# More information: https://github.com/momoservertw/RegionPlus/wiki/Residence
Residence:
  Enable: false
  Settings:
    # It will check every areas in one residence. Because of two area may in the same location, I'm not recommend using multiple areas.
    # You can set the "MaxAreasPerResidence: 0" in residence groups.yml  to prevent players creating multiple areas.
    # And only use subzone to allow players to set different residence permissions.
    All-Areas:
      Enable: false
      # Ignore the area which is in another area.
      Ignore-Within-Area: false
  # Fixed some bugs and improved the player's gaming experience.
  Prevent:
    Enable: true
    Potion-Damage: true
    Painting-Destroy: true
    Item-Frame-Destroy: true
    Armor-Stand-Destroy: true
    Zombie-Door-Destruction: true
    Enderman-Pickup-Block: true
    Block-Damage: true
  # Limit the total size of player's residences.
  Points:
    Enable: false
    Settings:
      Select-Info: true
      # For the server who changed the Residence "IgnoreY" from false to true.
      Not-Ignore-Y-Residences:
        Enable: false
        Points-Calculate: false
        Prevent-Add-Area: true
        Prevent-Change-Size: true
    # Permission: regionplus.points.group.GROUP
    Groups:
      # The default group. You shouldn't remove it.
      Default:
        Display: "&aDefault"
        Limit: 10000
      MB:
        Display: "&aMB"
        Limit: 14400
      VIP:
        Display: "&bVIP"
        Limit: 25000
      MVP:
        Display: "&dMVP"
        Limit: 115200
      GOD:
        Display: "&eGOD"
        Limit: 270000
  # Changing all old residence flags to new one.
  Flags-Editor:
    Enable: true
    Settings:
      Bypass:
        # Bypass permission: regionplus.bypass.flagsedit
        Permission: true
        # Bypass to remove the missing custom flags.
        Missing-Custom-Flags: true
      # It will delay few seconds and restart editing flags to prevent the server restart while editing flags.
      Max-Edit-Players:
        # Set "0" to disable this feature.
        Limit: 30
        # The delay seconds of restart editing flags.
        Interval: 1
        Message: true
    # Checking the "Flags.Default" in groups.yml.
    Default:
      # Remove the flags that doesn't exist.
      Remove:
        Enable: true
        # Only remove the flags that residence owner doesn't have permission to change.
        Only-No-Perms: true
        Ignore-List: []
      # Add the flags that does exist but the residence doesn't have.
      Update:
        Enable: true
        Ignore-List: []
    # Checking the "Flags.Permission" in groups.yml.
    Permissions:
      # Remove the flags that the residence owner doesn't have permission to change.
      Remove:
        Enable: true
        Ignore-List: []
  # Resetting all old residences' enter/leave messages to default.
  # It will be cool to show title bar when players enter residences.
  # TitleBar Example
  # Enter: "&e&lEnter &f%residence %subtitle% &6&lOwner &6%owner"
  # Leave: "&7Left..."
  Message-Editor:
    Enable: true
    Settings:
      Bypass:
        # Bypass permission: regionplus.bypass.messageedit
        Permission: true
      # Showing the editing progress.
      Message: true
    # By default, it will only change the matching messages.
    Groups:
      # Changing messages for difference groups
      # Support multiple lines and if you set the message to "[]", it will force to reset every messages in that group.
      default:
        Enter:
          - "Welcome %player to %residence, owned by %owner."
        Leave:
          - "Now leaving %residence."
      vip:
        Enter:
          - "Welcome %player to %residence, owned by %owner."
        Leave:
          - "Now leaving %residence."
    # Toggle the feature of SurvivalMechanics.
    SurvivalMechanics:
      Enable: true
      Custom-Flags:
        Climb: true
        Crawl: true
        Mobkick: true
        Roofhang: true
        Slide: true
        Swim: true
        Wallkick: true
    # Pickup vehicles: destroy
    # Place vehicles: place
    # Ride vehicles: use
    Vehicles:
      Enable: true

# Prevent players activating outside a border like visitors.
# More information: https://github.com/momoservertw/RegionPlus/wiki/Visitor
Visitor:
  Enable: false
  Settings:
    Residence:
      Enable: true
      # Allow visitor to do anything in the residences.
      Bypass: true
      # Allow visitor to create a new Residence.
      Allow-Create: false
      # Allow visitor to get a Residence from other players.
      Allow-Get: false
    Use-Item:
      Enable: true
      Message: true
      Allow-Consume: true
      Allow-Bucket: false
      Allow-Fishing: false
      # Allow visitor to use bow or potion.
      Allow-Projectile: false
      # Allow visitor to use ItemJoin's custom items.
      Allow-ItemJoin: true
    Interact-Block:
      Enable: true
      Message: true
      # Allow visitor to interact the Blocks like doors.
      Allow-Use: false
      # Allow visitor to interact the Blocks like chests.
      Allow-Container: false
    Interact-Entity:
      Enable: true
      Message: true
      Allow-NPC: true
    Damage-Entity:
      Enable: true
      Message: true
      # Allow visitor to damage other player.
      Allow-Player: true
    Drop-Item:
      Enable: true
      Message: true
    Pickup-Item:
      Enable: true
      Message: false
    # Prevent visitor dropping items when they died.
    Death-Drop:
      Message: true
      Enable: true
  Location:
    - VisitorWorlds

